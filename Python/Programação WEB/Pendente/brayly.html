<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="brle.css">
    <title>Brainly</title>
</head>
<body>
    <div class="superMain">
        <div class="conteiner">
            <div id="header">
                <div class="brainly"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/Brainly_logo.svg/2560px-Brainly_logo.svg.png" alt=""></div>
                <div class="botoes">
                    <div class="entrar botao">ENTRAR</div>
                    <div class="cadastro botao">CADASTRE-SE JÁ</div>
                    <div class="pergunta botao">FAÇA UMA PERGUNTA</div>
                </div>              
            </div>
            <div id="sideBar">
                <div class="title">Vá do questionamento ao entendimento</div>
                <div class="text">Brainly é a comunidade de compartilhamento de conhecimento onde 300 milhões de alunos e especialistas unem forças para responder às questões de dever de casa mais difíceis.</div>
                <input class="pesquisa" placeholder="Qual a sua pergunta?"></input>
            </div>
            <div id="content">
                <img src="https://img.freepik.com/fotos-gratis/comunidade-de-pessoas-adultas-torcendo-juntas_23-2148431414.jpg?w=2000" alt="">
            </div>
        </div>
        
    </div>
    <div class="barra">
        <div id="footer">
            <p>Todos</p>
            <p>ENEM</p>
            <p>Matematica</p>
            <p>Historia</p>
            <p>Geografia</p>
        </div>
    </div>
</body>
</html>
