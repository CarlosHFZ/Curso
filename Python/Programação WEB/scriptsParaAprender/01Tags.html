<!--
    HTML É LINGUAGEM DE MARCAÇÃO
    É um arquivo de texto por assim dizer, onde faz as marcações dos elementos em um site
    HTML funciona com base de TAGS, segue exemplo abaixo:
-->
<tag><!--Começo de uma Tag-->
    <outraTAG>
        <!--Corpo da Tag "tag"-->
        <!--Respeitar a ordem de Hierarquia, igual astiar ou ariar Bandeira-->
    </outraTAG>
</tag><!--Fim de uma Tag-->
<!--Geralmente tags tem corpo, com começo e fim,
como no exemplo acima-->
<!--Mas existem tags sem corpo como o exemplo abaixo-->
<TagSemCorpo>
<!--Geralmente as tags sem corpo possuem algum atributo-->
<TagSemCorpo atributo = "valor">
<TagSemCorpo atributo = "valor1 valor2">
<!-- Tags com corpo podem ter atributos tambem-->
<MinhaTag atributo = "valor1 valor2"></MinhaTag>
